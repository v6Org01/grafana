<!DOCTYPE html>
<html>
<head>
  <style>
    html {
      box-sizing: border-box; /* Include padding/border in element's total width/height */
      height: 100%;          /* Crucial */
      overflow: hidden;      /* Prevent scrollbars on the html element */
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;          /* Make body fill the html element */
      background-color: #171b1f;
      overflow: hidden;      /* Prevent scrollbars on the body element */
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: white;
      display: flex;         /* Use flexbox on body directly */
    }

    .container {
      /* height: 100%; Let the body's flex handle this */
      width: 100%;           /* Make container take full width */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      /* transform: translateY(-10%); Remove for simplicity first */
      gap: 10px;
      margin: auto; /* Center block in flex container (body) */
    }

    h3 {
      margin: 0;
      font-size: 1.1em;
      font-weight: 400;
    }

    img {
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Home Assistant</h3>
    <img src="/public/img/custom/logo_homeassistant_padding0.png" alt="Home Assistant" />
  </div>
</body>
</html>
