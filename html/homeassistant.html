<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #171b1f;
      overflow: hidden;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: white;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transform: translateY(-10%);
      gap: 8px;
    }

    h3 {
      margin: 0;
      font-size: 1.1em;
      font-weight: 500;
    }

    img {
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Home Assistant</h3>
    <img src="/public/img/custom/logo_homeassistant_padding0.png" alt="Home Assistant" />
  </div>
</body>
</html>
